<html lang="en">
<head>

<body>
  <header>
    <h1>Carrito - Vynilito P3</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="index3.html">Catálogo</a>
    </nav>
  </header>

  <main class="carrito-container">
    <h2>Tu carrito</h2>

    <div id="carritoVacio" class="mensaje-vacio">
      El carrito está vacío
    </div>

    <table id="tablaCarrito" class="tabla-carrito" style="display: none;">
      <thead>
        <tr>
          <th>Disco</th>
          <th>Detalles</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Eliminar</th>
        </tr>
      </thead>

      <tbody id="carritoItems">
       
      </tbody>
    </table>

    <div id="totalContainer" class="total-container" style="display: none;">
      <p>Total: <span id="totalPagar">$0.00</span></p>
      <button id="btnPagar" class="btn-pagar">Pagar</button>
    </div>
  </main>

  <footer>
    <p>Proyecto Web - Equipo</p>
  </footer>

  <script src="js/carrito.js"></script>
